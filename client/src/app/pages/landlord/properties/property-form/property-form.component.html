<div class="form-container">
  <mat-card class="property-form-card">
    <mat-card-header>
      <mat-card-title>{{ isEditMode() ? 'Edit Property' : 'Register New Property' }}</mat-card-title>
      <mat-card-subtitle>Enter the details of the property below</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <!-- Basic Info Section -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Property Title</mat-label>
            <input matInput formControlName="title" placeholder="e.g. Sunset Apartments Unit 101">
            <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row two-col">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="addressLine1" placeholder="123 Main St">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" placeholder="Kuala Lumpur">
          </mat-form-field>
        </div>

        <div class="form-row two-col">
          <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input matInput formControlName="zipCode" placeholder="50000">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Monthly Rent (RM)</mat-label>
            <input matInput type="number" formControlName="monthlyRent" placeholder="1500">
            <span matTextPrefix>RM&nbsp;</span>
          </mat-form-field>
        </div>

        <!-- Details Section -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4" placeholder="Describe the property features..."></textarea>
          </mat-form-field>
        </div>

        <div class="form-row two-col">
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let status of statusOptions" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="imageUrl" placeholder="https://example.com/image.jpg">
            <mat-icon matSuffix>image</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/landlord/properties">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading()">
            {{ isEditMode() ? 'Update Property' : 'Register Property' }}
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
